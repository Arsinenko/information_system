<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Subject - College Attendance Records</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2d3748;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .sidebar h2 {
            color: #63b3ed;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #4a5568;
            border: none;
            color: #e2e8f0;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s;
        }
        .sidebar button:hover {
            background-color: #63b3ed;
            color: #1a202c;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #63b3ed;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4a5568;
            border-radius: 5px;
            background-color: #2d3748;
            color: #e2e8f0;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4a5568;
            border: none;
            color: #e2e8f0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #63b3ed;
            color: #1a202c;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <button onclick="window.location.href='/students'"><i class="fas fa-users"></i> All Students</button>
        <button onclick="window.location.href='/groups'"><i class="fas fa-layer-group"></i> Groups</button>
        <button onclick="window.location.href='/subjects'"><i class="fas fa-book"></i> Subjects</button>
        <button onclick="window.location.href='/admin_page'"><i class="fas fa-user-cog"></i> Admin</button>
    </div>
    <div class="content">
        <h1>Create Subject</h1>
        <div class="form-group">
            <label for="id_teacher">Teacher ID:</label>
            <input type="number" id="id_teacher" required>
        </div>
        <div class="form-group">
            <label for="subject_name">Subject Name:</label>
            <input type="text" id="subject_name" required>
        </div>
        <div class="form-group">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" required>
        </div>
        <div class="form-group">
            <button id="createSubjectButton">Create Subject</button>
        </div>
    </div>
    <script>
        document.getElementById('createSubjectButton').addEventListener('click', async () => {
            const idTeacher = document.getElementById('id_teacher').value;
            const subjectName = document.getElementById('subject_name').value;
            const hours = document.getElementById('hours').value;

            const response = await fetch('http://localhost:8000/api/v1/create_subject', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id_teacher: idTeacher,
                    subject_name: subjectName,
                    hours: hours
                }),
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
