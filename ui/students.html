<html>
<head>
    <title>All Students - College Attendance Records</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2d3748;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .sidebar h2 {
            color: #63b3ed;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #4a5568;
            border: none;
            color: #e2e8f0;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s;
        }
        .sidebar button:hover {
            background-color: #63b3ed;
            color: #1a202c;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #63b3ed;
        }
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .content th, .content td {
            padding: 12px 15px;
            border: 1px solid #4a5568;
            text-align: left;
        }
        .content th {
            background-color: #2d3748;
            color: #63b3ed;
        }
        .content tr:nth-child(even) {
            background-color: #2d3748;
        }
        .content button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4a5568;
            border: none;
            color: #e2e8f0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .content button:hover {
            background-color: #63b3ed;
            color: #1a202c;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <button><i class="fas fa-users"></i> All Students</button>
        <button><i class="fas fa-layer-group"></i> Groups</button>
        <button><i class="fas fa-book"></i> Subjects</button>
    </div>
    <div class="content">
        <h1>All Students</h1>
        <div class="flex space-x-4 mb-4">
            <button onclick="sortTable('name')">Sort by Name</button>
            <button onclick="sortTable('truancy')">Sort by Truancy Rate</button>
            <button onclick="sortTable('group')">Sort by Group</button>
        </div>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Truancy Rate</th>
                    <th>Group</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        const students = [
            { name: 'John Doe', truancy: '5%', group: 'Group A' },
            { name: 'Jane Smith', truancy: '2%', group: 'Group B' },
            { name: 'Michael Johnson', truancy: '8%', group: 'Group A' },
            { name: 'Emily Davis', truancy: '1%', group: 'Group C' },
            { name: 'William Brown', truancy: '4%', group: 'Group B' },
            { name: 'Olivia Wilson', truancy: '3%', group: 'Group C' },
            { name: 'James Taylor', truancy: '6%', group: 'Group A' },
            { name: 'Isabella Martinez', truancy: '2%', group: 'Group B' },
            { name: 'Alexander Anderson', truancy: '7%', group: 'Group C' },
            { name: 'Sophia Thomas', truancy: '1%', group: 'Group A' },
            { name: 'Daniel Jackson', truancy: '5%', group: 'Group B' },
            { name: 'Charlotte White', truancy: '3%', group: 'Group C' },
            { name: 'Matthew Harris', truancy: '4%', group: 'Group A' },
            { name: 'Ava Martin', truancy: '2%', group: 'Group B' },
            { name: 'Lucas Thompson', truancy: '6%', group: 'Group C' }
        ];

        function populateTable() {
            const tableBody = document.querySelector('#studentsTable tbody');
            tableBody.innerHTML = '';
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.truancy}</td>
                    <td>${student.group}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function sortTable(criteria) {
            if (criteria === 'name') {
                students.sort((a, b) => a.name.localeCompare(b.name));
            } else if (criteria === 'truancy') {
                students.sort((a, b) => parseFloat(a.truancy) - parseFloat(b.truancy));
            } else if (criteria === 'group') {
                students.sort((a, b) => a.group.localeCompare(b.group));
            }
            populateTable();
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateTable();
        });
    </script>
</body>
</html>
